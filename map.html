<!DOCTYPE html>
<html>
  <head>
    <meta name="view point" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>google map test</title>
    <link rel="stylesheet" type="text/css" href="map.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
  
    <button id="save-button" type="button"></button>
    <button id="eye-button" type="button"></button>

    <div id="bottomcontainer" class="bc">
      <div id="basic-info">
        <div class="i-help"></div>
        <button id="currentloc" class="custom-map-control-button"></button>
      </div>
      <div id="scootercard" class="sc">
        <div class="s-cardback">
          <div id="up">
            <div class="left">
              <div class="line1">
                <div class="scooter-icon"></div>
                <div class="scooter-text">Scooter</div>
                <div id="number"></div>
              </div>
              <div class="line2">
                <img id="status-icon"></img>
                <div id="status"></div>
              </div>
              <div class="line3">
                <div class="battery-icon"></div>
                <div class="battery-text">Battery:</div>
                <div id="battery"></div>
              </div>
              <div class="line4">
                <div>(</div>
                <div id="km"></div>
                <div> remaining)</div>
              </div>
              <div class="line5">
                <div class="location-icon"></div>
                <div id="location"></div>
              </div>
              <div id="area"></div>
            </div>
            <div class="right"></div>
          </div>
          <div id="down">
            <div class="divided-line"></div>
            <div class="payment-text">Payment Method</div>
            <div class="payment-info">
              <div class="card-img"></div>
              <div class="credit-card">
                <div class="cre-company">Visa Classic</div>
                <div class="cre-num">****_****_****-1234</div>
              </div>
              <div class="arrow-icon"></div>
            </div>
            <button id="reservation">Reservation (30 min)</button>
          </div>
        </div>
      </div>
    </div>
    

    <button id="scan-button" type="button">Scan</button>

    
    <div id="attractcard" class="ac">
      <div class="a-cardback">
        <div id="line"></div>
        <div id="title">
          <div id="name"></div>
          <div class="star-icon"></div>
          <div id="starrate"></div>
          <div id="user-icon">
            <div class="user1"></div>
            <div class="user2"></div>
            <div class="user3"></div>
            <div class="users"></div>
          </div>
        </div>
        <img id="pic"></img>
        <div id="addressbar">
          <div class="address-icon"></div>
          <div id="address"></div>
        </div>
        <div id="parkbar">
          <div class="park-icon"></div>
          <div id="parkinfo"></div>
        </div>
        <div id="phonebar">
          <div class="phone-icon"></div>
          <div id="phone"></div>
        </div>
      </div>
    </div>

    <div id="reservecontainer" class="rc">
      <div id="basic-info2">
        <div class="i-help2"></div>
        <button class="small-scan-button">
          <div class="small-scan-button-icon"></div>
          <div class="small-scan-button-text">Scan</div>
        </button>
        <button id="currentloc2" class="custom-map-control-button2"></button>
      </div>
      <div class="reservecard">
        <div class="scooter-info">
          <div class="scooter-icon2"></div>
          <div class="scooter-text2">Scooter</div>
          <div id="number2"></div>
          <div class="gray-arrow-icon"></div>
        </div>
        <div class="divided-line2"></div>
        <div class="middle-container">
          <div class="left-container">
            <div id="battery"></div>
            <div class="bigbattery"></div>
            <button>Cancel</button>
          </div>
          <div class="divided-line3"></div>
          <div class="right-container">
            <div class="right-up"></div>
            <div class="location-container">
              <div class="location-icon2"></div>
              <div id="location2"></div>
            </div>
            <div id="area2"></div>
          </div>
        </div>
        <div class="payment-info2"> $25 for first 6 mins, $2.5 per min afterwards</div>
      </div>
    </div>



    <div id="map"></div>

    <div id="navbar">
      <div class="search icon"></div>
      <div class="scooter icon"></div>
      <div class="social icon"></div>
      <div class="profile icon"></div>
    </div>
    



    <script src="map.js"></script>

    <!-- 先引入 Google API 的網址，接著把 API Key 嵌入到網址 key 參數裡-->
    <!-- 即 key="API金鑰" -->
    <script async 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhKNAz1QNOs5XNq3qB1Y2x9olOZHCozK8&callback=initMap"
      defer
    ></script>
  </body>
</html>
